<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>
    <p>Please fill out all required fields to complete your registration</p>

    <form action="#" method="post">
        <div class="inline-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <small>mm/dd/yyyy</small>

        <label for="program">Program of Study *</label>
        <select id="program" name="program" required>
            <option value="">Select your program</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Graphic Design">Graphic Design</option>
        </select>

        <label for="yearLevel">Year Level *</label>
        <select id="yearLevel" name="yearLevel" required>
            <option value="">Select year level</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>

        <label>Interests (Select all that apply)</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="Sports"> Sports & Recreation</label>
            <label><input type="checkbox" name="interests" value="Music"> Music & Arts</label>
            <label><input type="checkbox" name="interests" value="Tech"> Technology</label>
            <label><input type="checkbox" name="interests" value="Volunteering"> Volunteering</label>
            <label><input type="checkbox" name="interests" value="Reading"> Reading & Writing</label>
            <label><input type="checkbox" name="interests" value="Travel"> Travel & Culture</label>
        </div>

        <label for="comments">Additional Comments<br></label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Complete Registration">
    </form>
</div>

</body>
